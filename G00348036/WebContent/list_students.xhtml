<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>
	
<h:head>
	<title>DCW Project 2018/19</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<h:messages globalOnly="true" styleClass="error"/>
	
	<h:form>
		<h:commandButton value="Add Student" action="addStudent" styleClass="addbutton"/>
		<h:commandButton value="Add/Remove Rel" action="addRemoveRelationship" styleClass="addbutton"/>
	
		<h:dataTable value="#{studentController.students}" var="s" 
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">
			<h:column>
		 	  <f:facet name="header">Student ID</f:facet>
		 	  #{s.sid}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Course ID</f:facet>
		 	  #{s.cID}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Name</f:facet>
		 	  #{s.name}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Action</f:facet> 
		 	  <h:commandLink value="All Details" action="#{studentController.loadFullStudentDetails(s.sid)}"/> &#160;
		 	  <h:commandLink value="Edit Student" action="#{studentController.loadStudentPage(s)}"/> &#160;
		 	  <h:commandLink value="Delete" action="#{studentController.deleteStudent(s)}"/>
			</h:column>
		</h:dataTable>
	</h:form>
	
	<br/>
	<h:link value="Home" outcome="index"/>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Courses</title>
  </h:head>
  
  <h:body>
  	<h:outputStylesheet library="css" name="styles.css"/>
  	
  	<h:form styleClass="form">
	  	<h3>Add Course</h3>
	  	
	  	<h:messages globalOnly="true" styleClass="error"/>
	  	
	  	<h:panelGrid columns="3">
		  	Course ID: 
			<h:inputText value="#{course.cID}" id="courseID" p:placeholder="Course ID" 
				required="true" requiredMessage="Course ID is mandatory"> </h:inputText>
			<h:message for="courseID" styleClass="error"/> 
		  	
		  	Name: 
			<h:inputText value="#{course.cName}" id="courseName" p:placeholder="Course Name" 
				required="true" requiredMessage="Course Name is mandatory"> </h:inputText>
			<h:message for="courseName" styleClass="error"/> 
		  	
		  	Duration: 
			<h:inputText value="#{course.duration}" id="duration" 
				required="true" requiredMessage="Duration is mandatory"> </h:inputText>
			<h:message for="duration" styleClass="error"/> 
		</h:panelGrid>
	  	
		<br/>
		<h:commandButton value="Add" action="#{courseController.addCourse(course)}" styleClass="addbutton"/>
		
		<br/><br/>
		<h:link value="Home" outcome="index"/><br/>
		<h:link value="Courses" outcome="list_courses"/>
	</h:form>
  </h:body>
</html>

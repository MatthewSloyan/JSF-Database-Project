<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Full Student Details</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<h3>Full Student Details</h3>
	
	<h:messages globalOnly="true" styleClass="error"/>
	
	<h:form>
		<h:dataTable value="#{studentController.fullStudentDetail}" var="fs" 
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">
			<h:column>
		 	  <f:facet name="header">Student ID</f:facet>
		 	  #{fs.sid}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Name</f:facet>
		 	  #{fs.name}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Course ID</f:facet>
		 	  #{fs.cID}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Course Name</f:facet>
		 	  #{fs.cName}
			</h:column>
			<h:column>
		 	  <f:facet name="header">Course Duration</f:facet>
		 	  #{fs.duration}
			</h:column>
		</h:dataTable>
	</h:form>
	
	<br/>
	<h:link value="Home" outcome="index"/> &#160;
	<h:link value="Students" outcome="list_students"/>
</h:body>
</html>

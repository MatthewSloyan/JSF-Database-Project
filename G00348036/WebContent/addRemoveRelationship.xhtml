<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Courses</title>
  </h:head>
  
  <h:body>
  	<h:outputStylesheet library="css" name="styles.css"/>
  	
  	<h:form styleClass="form">
	  	<h4>Please enter two students names you would like to add or a remove a KNOWS relationship from.</h4>
	  	
	  	<h:messages globalOnly="true" styleClass="error"/>
	  	
	  	<h:panelGrid columns="3">
		  	Name 1: 
			<h:inputText value="#{studentRelationships.nameOne}" id="nameOne" p:placeholder="Name" 
				required="true" requiredMessage="Name One is mandatory"> </h:inputText>
			<h:message for="nameOne" styleClass="error"/> 
		  	
		  	Name 2: 
			<h:inputText value="#{studentRelationships.nameTwo}" id="nameTwo" p:placeholder="Name" 
				required="true" requiredMessage="Name Two is mandatory"> </h:inputText>
			<h:message for="nameTwo" styleClass="error"/> 
		</h:panelGrid>
	  	
		<br/>
		<h:commandButton value="Add Relationship" action="#{studentController.addRelationship(studentRelationships)}" styleClass="addbutton"/>
		<h:commandButton value="Remove Rel" action="#{studentController.removeRelationship(studentRelationships)}" styleClass="addbutton"/>
		
		<br/><br/>
		<h:link value="Home" outcome="index"/><br/>
		<h:link value="Students" outcome="list_students"/>
	</h:form>
  </h:body>
</html>
